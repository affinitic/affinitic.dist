[buildout]
extensions = mr.developer
sources-dir = devel
allow-picked-versions = false
show-picked-versions = false
always-checkout = false

parts =
  instance
  zopepy
  test
  omelette

versions = versions

index = http://pypi.affinitic.be/affinitic/packages/+simple/

allow-hosts =
  pypi.affinitic.be
  eggs.affinitic.be

find-links +=
    http://eggs.affinitic.be/

eggs =
    Pillow

zcml =

plone-version =
extends =
  http://dist.plone.org/release/${buildout:plone-version}/versions.cfg
  https://raw.githubusercontent.com/affinitic/affinitic.dist/master/${buildout:plone-version}.cfg

[versions]
mr.developer = 1.33
zc.buildout = 2.3.1
setuptools = 17.1.1
Pillow = 2.9.0

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
verbose-security = on
debug-mode = on
zcml =
    ${buildout:zcml}
eggs =
    ${buildout:eggs}
    Plone

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[test]
recipe = zc.recipe.testrunner
eggs =

[omelette]
recipe = collective.recipe.omelette
eggs =
  ${instance:eggs}
  ${test:eggs}
