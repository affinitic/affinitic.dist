[buildout]
extends =
  http://dist.plone.org/release/4.3.2/versions.cfg
  https://raw.githubusercontent.com/affinitic/affinitic.dist/master/plone432.cfg
extensions = mr.developer
sources-dir = devel
allow-picked-versions = false
always-checkout = false

parts =
    instance
    zopepy
    test
    omelette

versions = versions
index = http://pypi.affinitic.be/affinitic/packages/+simple/
allow-hosts =
    pypi.affinitic.be
    eggs.affinitic.be

find-links +=
    http://eggs.affinitic.be/

eggs =
    Pillow

zcml =

[versions]
mr.developer = 1.26
zc.buildout = 1.7.1
Pillow = 2.1.0

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
verbose-security = on
debug-mode = on
zcml =
    ${buildout:zcml}
eggs =
    ${buildout:eggs}
    Plone

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[test]
recipe = zc.recipe.testrunner
eggs =

[omelette]
recipe = collective.recipe.omelette
eggs =
    ${instance:eggs}
    ${test:eggs}
